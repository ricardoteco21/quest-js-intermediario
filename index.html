<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

</head>

<body>
    <div class="pergunta">
        <h2 class="titulo">Ficou com dúvida? <br>Nos mande uma mensagem!</h2>
        <p class="explicacao">Caso tenha ficado com alguma dúvida basta entrar em contato que retornaremos em menos
            de 24 horas.</p>
    </div>

    <div class="form">
        <input type="text" class="campo" placeholder="Nome Completo *">
        <p class="campo-erro">campo obrigatório</p>
        
        <input type="text" class="campo" placeholder="Email *">
        <p class="campo-erro">campo obrigatório</p>
        
        <input type="text" class="campo" placeholder="Telefone *">
        <p class="campo-erro">campo obrigatório</p>

        <textarea name="mensagem" class="campo" cols="30" rows="10" placeholder="Mensagem *"></textarea>
        <p class="campo-erro">campo obrigatório</p>

        <p class="campos">*Campos Obrigatórios</p>

        <button type="submit" class="btn-enviar" id="btn-enviar">Enviar</button>
    </div>
    <script src="./src/js/index.js"></script>
</body>
</html>
